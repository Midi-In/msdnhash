<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <meta name="description" content="Lookup and verify files using their SHA1 hash from the MSDN catalog"/>
    <title>{% block title %}{% endblock %}msdnhash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar has-shadow">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/" style="font-size:1.25rem;font-weight:600;">
                    msdnhash
                </a>
                <a class="navbar-item" href="/browse">
                    Browse
                </a>
                <a class="navbar-item" href="/about">
                    About/FAQ
                </a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <footer class="footer">
        <div class="container content">
            &copy;2017 msdnhash.
            This site is in no way affiliated with Microsoft Corporation.
            <a href="https://github.com/mauricew/msdnhash" target="_blank">
                <i class="fa fa-github" style="vertical-align: baseline;"></i> Github
            </a>
        </div>
    </footer>
    {% if GOOGLE_ANALYTICS_CODE %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{GOOGLE_ANALYTICS_CODE}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{GOOGLE_ANALYTICS_CODE}}');
    </script>
    {% endif %}
</body>
</html>
